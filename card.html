<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>세련된 기억력 게임</title>
  <!-- Google Fonts를 이용한 폰트 적용 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 전체 배경 및 폰트 설정 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* 헤더 스타일 */
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #333;
    }

    /* 입력 폼 및 버튼 그룹 */
    .controls {
      margin: 20px 0;
      text-align: center;
    }
    label {
      font-size: 1.2em;
      color: #555;
    }
    #grid-size {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* 타이머 스타일 */
    #timer {
      font-size: 1.5em;
      margin: 20px 0;
      color: #555;
    }

    /* 게임 컨테이너 레이아웃 - 정답 영역이 무조건 오른쪽에 표시되도록 nowrap 사용 */
    #game-wrapper {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      margin-bottom: 50px;
    }
    .game-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .game-section h2 {
      margin: 0 0 15px;
      color: #333;
      font-size: 1.5em;
      text-align: center;
    }

    /* 문제와 정답 영역은 초기에는 숨김 처리 */
    #question-section, #answer-section {
      display: none;
    }

    /* 그리드 컨테이너 및 셀 스타일 */
    #game-container, #answer-container {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .hidden {
      background-color: #fff !important;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>기억력 게임</h1>
  <div class="controls">
    <label for="grid-size">크기 선택 (예: 4x4, 5x5): </label>
    <input type="number" id="grid-size" min="2" max="10" value="4">
    <div>
      <button onclick="startGame()">게임 시작</button>
      <button onclick="showAnswers()">정답보기</button>
    </div>
  </div>
  <div id="timer">남은 시간: 10초</div>
  <div id="game-wrapper">
    <div class="game-section" id="question-section">
      <h2>문제</h2>
      <div id="game-container"></div>
    </div>
    <!-- 정답 영역 전체를 감싸는 섹션 (초기에는 숨김) -->
    <div class="game-section" id="answer-section">
      <h2>정답</h2>
      <div id="answer-container"></div>
    </div>
  </div>

  <script>
    let hiddenCells = [];
    let cells = [];
    let countdown;
    let hideTimeout;  // 셀 숨김 처리 타이머를 저장할 변수
    // 7가지 무지개 색상을 파스텔 톤으로 표현 (남색은 좀 더 진하게)
    const colors = ['#FF8A80', '#FFB74D', '#FFF176', '#AED581', '#0D47A1', '#90CAF9', '#CE93D8'];

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function startGame() {
      // 기존 타이머와 숨김 타이머를 모두 취소
      clearInterval(countdown);
      clearTimeout(hideTimeout);

      let timeLeft = 10;
      document.getElementById('timer').textContent = `남은 시간: ${timeLeft}초`;
      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) clearInterval(countdown);
      }, 1000);

      const size = parseInt(document.getElementById('grid-size').value);
      const gameContainer = document.getElementById('game-container');
      const answerContainer = document.getElementById('answer-container');

      // 게임 시작 시 문제와 정답 영역 모두 숨김 상태에서 문제 영역을 표시
      document.getElementById('question-section').style.display = 'block';
      document.getElementById('answer-section').style.display = 'none';

      gameContainer.innerHTML = '';
      answerContainer.innerHTML = '';
      gameContainer.style.gridTemplateColumns = `repeat(${size}, 100px)`;
      gameContainer.style.gridTemplateRows = `repeat(${size}, 100px)`;
      answerContainer.style.gridTemplateColumns = `repeat(${size}, 100px)`;
      answerContainer.style.gridTemplateRows = `repeat(${size}, 100px)`;

      cells = [];
      hiddenCells = [];

      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.style.backgroundColor = getRandomColor();
        cells.push(cell);
        gameContainer.appendChild(cell);
      }

      // 10초 후에 임의의 셀들을 숨김 처리하는 타이머 실행
      hideTimeout = setTimeout(() => {
        while (hiddenCells.length < Math.min(5, size * size)) {
          let index = Math.floor(Math.random() * cells.length);
          if (!hiddenCells.includes(index)) {
            hiddenCells.push(index);
          }
        }
        hiddenCells.forEach(index => {
          cells[index].classList.add('hidden');
        });
      }, 10000);
    }

    function showAnswers() {
      const answerContainer = document.getElementById('answer-container');
      answerContainer.innerHTML = '';
      const size = parseInt(document.getElementById('grid-size').value);
      for (let i = 0; i < size * size; i++) {
        const answerCell = document.createElement('div');
        answerCell.classList.add('cell');
        if (hiddenCells.includes(i)) {
          answerCell.style.backgroundColor = cells[i].style.backgroundColor;
        } else {
          answerCell.style.backgroundColor = '#fff';
        }
        answerContainer.appendChild(answerCell);
      }
      // "정답보기" 버튼을 누르면 정답 영역을 표시 (문제 영역의 오른쪽에 표시됨)
      document.getElementById('answer-section').style.display = 'block';
    }
  </script>
</body>
</html>
