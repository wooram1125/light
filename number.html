<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 기억 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('화면 캡처 2025-02-03 231239.png') no-repeat center center/cover;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .number-display {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
        }
        .hidden {
            visibility: hidden;
        }
        .countdown {
            font-size: 2em;
            color: red;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>숫자 기억 게임</h1>
        <p>제시된 숫자를 기억하세요!</p>
        <div class="number-display" id="numberDisplay"></div>
        <div class="countdown" id="countdown"></div>
        <button onclick="startGame()">다음 숫자</button>
    </div>

    <script>
        let step = 6;
        let generatedNumber = "";

        function startGame() {
            generateNumber();
            setTimeout(startCountdown, 3000); // 3초 후 숫자 숨기고 카운트 시작
        }

        function generateNumber() {
            generatedNumber = "";
            for (let i = 0; i < step; i++) {
                generatedNumber += Math.floor(Math.random() * 10);
            }
            document.getElementById("numberDisplay").innerText = generatedNumber;
            document.getElementById("numberDisplay").classList.remove("hidden");
        }

        function startCountdown() {
            document.getElementById("numberDisplay").classList.add("hidden");
            let countdown = 5;
            document.getElementById("countdown").innerText = countdown;
            let interval = setInterval(() => {
                countdown--;
                document.getElementById("countdown").innerText = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerText = "";
                    step++;
                    if (step > 10) {
                        alert("축하합니다! 모든 단계를 완료했습니다.");
                        step = 6;
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
