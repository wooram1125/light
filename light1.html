<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빛을 따라 살아요!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #text-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: #fff;
            -webkit-mask-image: radial-gradient(circle, black 0%, transparent 70%);
            mask-image: radial-gradient(circle, black 0%, transparent 70%);
            -webkit-mask-size: 100px 100px;
            mask-size: 100px 100px;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }
        #light {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(5px);
            display: none;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text-layer">내가 그리스도와 함께 십자가에 못박혔나니, 그런즉 이제는 내가 산 것이 아니요 오직 내 안에 그리스도께서 사신 것이라 이제 내가 육체 가운데 사는 것은 나를 사랑하사 나를 위하여 자기몸을 버리신 하나님의 아들을 믿는 믿음 안에서 사는 것이라</div>
        <div id="light"></div>
        <button id="start-button">시작</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="./99B80C495CE464C10C.mp3" type="audio/mpeg">
    </audio>
    <audio id="moveSound">
        <source src="./9976D0475D6F933A07.mp3" type="audio/mpeg">
    </audio>

    <script>
        const container = document.getElementById('container');
        const textLayer = document.getElementById('text-layer');
        const light = document.getElementById('light');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const moveSound = document.getElementById('moveSound');
        const startButton = document.getElementById('start-button');

        startButton.addEventListener('click', startExperience);

        function startExperience() {
            startButton.style.display = 'none';
            light.style.display = 'block';

            backgroundMusic.volume = 0.3;
            backgroundMusic.play();

            moveLight();
            updateMaskPosition();
        }

        function moveLight() {
            const x = Math.random() * (container.clientWidth - 100);
            const y = Math.random() * (container.clientHeight - 100);
            const duration = Math.random() * 3000 + 2000;

            light.animate([
                { left: light.style.left, top: light.style.top },
                { left: x + 'px', top: y + 'px' }
            ], {
                duration: duration,
                easing: 'ease-in-out',
                fill: 'forwards'
            }).onfinish = moveLight;

            moveSound.currentTime = 0;
            moveSound.play();
        }

        function updateMaskPosition() {
            const rect = light.getBoundingClientRect();
            textLayer.style.webkitMaskPosition = `${rect.left}px ${rect.top}px`;
            textLayer.style.maskPosition = `${rect.left}px ${rect.top}px`;
            requestAnimationFrame(updateMaskPosition);
        }
    </script>
</body>
</html>
